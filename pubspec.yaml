name: cafeteria_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: PTSerif
      fonts:
        - asset: assets/PTSerif-Regular.ttf
        - asset: assets/PTSerif-Bold.ttf
    - family: Varela
      fonts:
        - asset: assets/Varela-Regular.ttf
        
     

  assets:
    - assets/
    - assets/database/
